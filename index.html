<!DOCTYPE html>

<body>
    <script>
//Takes marks of multiple students

//Calculates total, percentage, and grade

//Checks pass/fail using conditions

//Uses loops to process multiple students

//Uses a while loop for input validation or repeating the program


let Grandtotal = 300; //I have considered 3 subjuects
let TotalMarksPerSub=100;

//Takes marks of multiple subjects and students and validate them

for(let i=1; i<=3; i++){
    
    let StudentTotal=0;
    
    for(let j=1; j<=3; j++){
        let StudentMarks = Number(prompt('Enter Marks Of Your Subjects'));
        
        //Validation of Input
            while(StudentMarks > TotalMarksPerSub || StudentMarks < 0 || !isNaN(StudentMarks)){
                StudentMarks = Number(prompt('Invalid Input Please Enter the Marks again'));
            }

    //Calculates Total
    StudentTotal = StudentMarks+StudentTotal;

    

    }
    
    //Calculates Percentage
    let percentage=(StudentTotal/Grandtotal)*100;
    console.log("%",percentage);

    //Calculates Grade of a student
    if(percentage <= 30){
      console.log("Result: Fail");
    }
    else if(percentage >= 31 && percentage <=50){
      console.log("Grade: D (Pass)")
    }
    else if(percentage >= 51 && percentage <=70){
      console.log("Grade: C (Pass)")
    }
    else if(percentage >= 71 && percentage <=80){
      console.log("Grade: B (Pass)")
    }
    else if(percentage >= 81 && percentage <=90){
      console.log("Grade: A (Pass)")
    }
    else if(percentage >= 91 && percentage <=100){
      console.log("Grade: A+ (Pass)")
    }
    else{
      console.log("Fail")
    }

}
    </script>
</body>
</html>
